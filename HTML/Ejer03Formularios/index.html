<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario para entradas sin validación</h1>
    <form action="/HTML/Ejer03Formularios/respuestaFormularios.html" method="GET">
        <ul>
        <br>
        <li>
            <label for="apellido">Apellido:</label>
            <br>
            <input type="text" name="apellido">
        </li>
        <br>
        <li>
            <label for="Contraseña">Contraseña:</label>
            <br>
            <input type="text" name="Contraseña">
        </li>
        <br>
        <li>
            <label for="text">Oculto:</label>
            <br>
            <input type="hidden">
        </li>
        <br>
        <li>
            <label for="text">Campo desabilitado:</label>
            <br>
            <input type="text" disabled>
        </li>
        <br>
        <li>
            <label for="text">Campo de solo lectura:</label>
            <br>
            <input type="text" readonly value="valueSoloLectura"name="campoSoloLectura">
        </li>
        <br>
        <li>
            <label for="Deportes">Practica Deportes:</label>
            <br>
            <input  type="checkbox" name="Deportes" value="aceptado" >
        </li>
        <br>
        <li>
            <label for="Musica">Practica musical:</label>
            <br>
            <input  type="checkbox" name="Musica"  value="aceptado">
        </li>
        <br>
        <li>
            <label for="Pintura">Practica de pintura artistica:</label>
            <br>
            <input  type="checkbox" name="Pintura"  value="aceptado">
        </li>
        <br>
        <li>
            <label for="sexo">Sexo</label>
            <br>
            <label for="M">Masculino</label>
            <input type="radio" name="sexo" id="M" value="M">
            <label for="F">Femenino</label>
            <input type="radio" name="sexo" id="F" value="F">
        </li>
        <br>
        <li>
            <label for="Estudios">Estudios cursados:</label>
            <br>
            <select name="Estudios" id="Estudios">
                <option value="Jardin">Jardin</option>
                <option value="Primario">Primario</option>
                <option value="Secundario">Secundario</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario">Universitario</option>
            </select>
        </li>
        <br>
        <li>
            <label for="datetime-local">Fecha y hora</label>
            <br>
            <input type="datetime-local" value="fechayhora">
        </li>
        <br>
        <li>
            <label for="color">Color</label>
            <br>
            <input type="color" id="color">
        </li>
        <br>
        <li>
            <input type="submit" value="Enviar formulario sin validacion">
        </li>
        <br>
        <li>
            <input type="reset" value="Reset a valores predeterminados">
        </li>
    </ul>
    </form>
    <h1>Formulario para entradas con validación</h1>
    <form action="/HTML/Ejer03Formularios/respuestaFormularios.html" method="GET">
        <ul>
            <li>
                <label for="">Comentario:</label>
                <br>
                <input type="text" maxlength="150" value="comentario" required>
            </li>
            <br>
            <li>
                <label for="">Email:</label>
                <br>
                <input type="email" placeholder="texto@texto" value="mail" required>
            </li>
            <br>
            <li>
                <label for="">Numero entero limitado:</label>
                <br>
                <input type="number" min="1" max="10" value="numEntero">
                </li>
            <br>
            <li>
                <label for="">Numero decimal</label>
                <br>
                <input type="number" step="0.1" value="numDecimal">
            </li>
            <br>
            <li>
                <label for="">URL</label>
                <br>
                <input type="url" value="URL">
            </li>
            <br>
            <li>
                <label for="">Pattern de validacion</label>
                <br>
                <input type="text" pattern="[a-z]{3}[1-2]{2}" value="pattern">
            </li>
            <br>
            <li>
                <label for="">Pattern de validacion</label>
                <br>
                <input type="tel" placeholder="(+54)11 1111-1111" value="patternTEL">
            </li>
            <br>
            <li><input type="submit" value="Enviar formulario con validacion"></li>
            <br>
            <li><input type="reset" value="Reset a valores predeterminados"></li>
            <br>
        </ul>
    </form>
</body>
</html>
